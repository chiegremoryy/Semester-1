<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Shopping List Masar.id</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>

    <body>
    <header>
        <img src="masar.id.png" width="280" height="80"></td>
    </header>
    <div class="container mt-4">
        <div class="row">
            <div class="col-9">
                <h4>Shopping List</h4>
            </div>
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <form id="form">
                            <input type="hidden" name="id" id="id">
                            <label for="">Nama Belanjaan</label>
                            <input type="text" placeholder="Nama Belanjaan" class="form-control" name="nama" id="nama" required>
                            <br>
                            <label for="">Jumlah Belanjaan</label>
                            <input type="number" placeholder="Jumlah Belanjaan" class="form-control" name="jumlah" id="jumlah" required>
                            <br>
                            <button class="btn btn-sm btn-primary" type="button" onclick="save()">Submit</button>
                            <button class="btn btn-sm btn-primary" type="button" onclick="clearData()">Clear</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table id="datatable" class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>No</th>
                                        <th>Nama Belajaan</th>
                                        <th>Jumlah Belanjaan</th>
                                        <th>Edit</th>
                                        <th>Hapus</th>
                                    </tr>
                                </thead>
                                <tbody id="table">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="dashboard.html">Back to Home</a>
    <footer>
        <p margin-top="20px">Hidayatullah</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
    <script src="all.js"></script>
    <script src="save.js"></script>
    <script src="edit.js"></script>
    <script src="remove.js"></script>
    <script>
        all()
    </script>
    <script>
        function clearData(){
            document.getElementById('form').reset()
            document.getElementById('id').value = ""
        }
    </script>
    </body>
</html>
